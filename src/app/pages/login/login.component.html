<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row row-edit">
            <div class="col-md-6 offset-md-3">

                <div class="container">
                    
                </div>
                <mat-card>
                    
                    <h3 class="text-center">Login Here</h3>
                    <form (ngSubmit)="formSubmit()">
                        
                        <!--Username-->
                        <mat-form-field class="full-width " appearance="outline">
                            <mat-label>Username</mat-label>
                            <input class="input"
                            [(ngModel)]="loginData.username"  name="username"
                            required matInput  placeholder="Enter Usename">
                            
                        </mat-form-field>


                        <!--Password-->
                        
                        <mat-form-field class="full-width " appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                            [(ngModel)]="loginData.password"  name="password" type="password"
                            
                            required matInput  placeholder="Enter Password">
                            
                        </mat-form-field>

                        <div class="container text-center">

                                <button mat-raised-button type="submit" color="primary" class="button-edit">Login</button>
                        </div>


                    </form>
                    </mat-card>
                    

            </div>
        </div>
    </div>
</div>
