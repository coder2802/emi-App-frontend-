<h3 class="text-center">Products</h3>
    
<button [routerLink]='"/admin/add-product"' mat-raised-button color="primary">Add Product</button>
    
<mat-card class="mt10 mat-card-style" *ngFor="let p of products | paginate: { itemsPerPage: 5, currentPage: page }  ">
    <mat-card-header>
        
        <mat-card-title>{{p.name}}</mat-card-title>
         </mat-card-header>

    <mat-card-content>
       

        



            <div class="container-fluid mt10">
                <div class="row">
                    <div class="col-md-2">
                            <p><b>HSN-</b>{{p.hsn}}</p>
                    </div>
                    
                    

                    <div class="col-md-2">
                        <p><b>MRP-</b>{{p.mrp}}/-</p>
                    </div>

                    <div class="col-md-2">
                        <p><b>Rate-</b>{{p.rate}}/-</p>
                    </div>


                    <div class="col-md-1">
                        <p><b>CGST-</b>{{p.cgst}}%</p>
                    </div>
                    
                    <div class="col-md-1 ">
                        <p><b>SGST-</b>{{p.sgst}}%</p>
                    </div>

                    <!--active field-->
                    <div class="col-md-2 ">
                        <mat-slide-toggle
                            name="active"
                            class="mt20"
                            [ngModel]="p.active"
                            (ngModelChange)='statusChange($event , p.id)'
                            [checked]="p.active">
                            Status
                        </mat-slide-toggle>
                    </div>

                    
                </div>

            </div>


    </mat-card-content>
    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>


   

</mat-card>
